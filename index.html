<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz</title>
</head>
<body>
    <header>
        <div class="nav-bar">
            <p>View High-scores</p>
            <p>Time Remaining: <span id="clock"></span></p>
        </div>
       
    </header>
    <section class="main">
        <h1>Code Quiz Challenge</h1>
    </section>
    <section class="quiz-box">
        <h2 id="question">?</h2>
        <ul class="choices">
            <li id="choice-one">1</li>
            <li id="choice-two">2</li>
            <li id="choice-three">3</li>
            <li id="choice-four">4</li>
        </ul>
    </section>
    <section id="finish">
        <h2>You finished!</h2>
        <p>Score: <span id="score"></span></p>
        <p>Enter your initials below:</p>
        <form class="score">
            <label for="name-entry">
                <input type="text" name="name-entry" id="name-entry" />
            </label>
        </form>
    </section>
    <section class="hi-scores">
    </section>
    <footer>
        <h3></h3>
        
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
